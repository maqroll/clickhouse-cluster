apiVersion: v1 
kind: Pod 
metadata: 
  name: zookeeper 
  labels: 
    app: zookeeper 
spec: 
  containers: 
  - name: zookeeper 
    image: zookeeper 
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
    protocol: TCP
  selector:
    app: zookeeper
---
